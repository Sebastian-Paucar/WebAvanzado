<app-title title="Usuarios"></app-title>
<div class="flex w-full justify-center items-start">
  <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white shadow-lg rounded-lg p-8 mb-4 w-5/6">
    <div class="text-2xl font-semibold mb-5">Registro de Usuarios</div>

    <div>
      <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo:</label>
      <input type="email" formControlName="correo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div>
      <label for="rol" class="block text-sm font-medium text-gray-700 mb-1">Rol:</label>
      <select formControlName="rol" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option value="">Seleccionar...</option>
        <option value="Cliente">Cliente</option>
        <option value="Empleado">Empleado</option>
        <option value="Administrador">Administrador</option>
      </select>
    </div>

    <div>
      <label for="user" class="block text-sm font-medium text-gray-700 mb-1">Usuario:</label>
      <input type="text" formControlName="user" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contrase√±a:</label>
      <input type="password" formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div>
      <label for="nombre_empleado" class="block text-sm font-medium text-gray-700 mb-1">Nombre:</label>
      <input type="text" formControlName="nombre_empleado" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div>
      <label for="apellido_empleado" class="block text-sm font-medium text-gray-700 mb-1">Apellido:</label>
      <input type="text" formControlName="apellido_empleado" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="flex justify-end">
      <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Enviar
      </button>
    </div>
  </form>

  <div class="w-1/4 bg-white shadow-lg rounded-lg p-8 mb-4 ml-4 flex flex-col items-center space-y-4">
    <div class="w-full text-center">
      <label for="avatar" class="inline-block text-sm font-medium text-gray-700 mb-2">Avatar:</label>
      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
        <div class="space-y-1 text-center">
          <img *ngIf="previewUrl" [src]="previewUrl" class="mx-auto h-40 w-40 text-gray-400 rounded" alt="Avatar preview">
          <div class="flex text-sm text-gray-600">
            <label for="avatar" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
              <span>Subir imagen</span>
              <input id="avatar" name="avatar" type="file" (change)="onFileSelect($event)" accept=".jpg, .jpeg, .png" class="sr-only">
            </label>
          </div>
          <p class="text-xs text-gray-500">
            PNG, JPG, JPEG hasta 5MB
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
