<div class="max-w-6xl mx-auto shadow-lg rounded-lg p-6 bg-white mt-10">
  <form [formGroup]="informeForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <div>
      <label for="fecha_informe" class="block text-sm font-medium text-gray-700">Fecha Informe</label>
      <input type="date" id="fecha_informe" formControlName="fecha_informe" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div>
      <label for="procedimiento_informe" class="block text-sm font-medium text-gray-700">Procedimiento</label>
      <textarea id="procedimiento_informe" formControlName="procedimiento_informe" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline "></textarea>
    </div>

    <div>
      <label for="desarrollo_informe" class="block text-sm font-medium text-gray-700">Desarrollo</label>
      <textarea id="desarrollo_informe" formControlName="desarrollo_informe" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
    </div>

    <div>
      <label for="concluciones_informe" class="block text-sm font-medium text-gray-700">Conclusiones</label>
      <textarea id="concluciones_informe" formControlName="concluciones_informe" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline "></textarea>
    </div>

    <div formArrayName="imagenes">
      <div *ngFor="let imagen of imagenes.controls; let i = index" class="mb-4">
        <div [formGroupName]="i" class="flex items-end space-x-4">
          <div class="w-full">
            <label for="archivo" class="block text-sm font-medium text-gray-700">Subir Imagen</label>
            <input type="file" formControlName="archivo" accept="image/png, image/jpeg" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>
          <div class="w-full">
            <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
            <input type="text" formControlName="descripcion" placeholder="Descripción de la imagen" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>
          <button type="button" (click)="eliminarImagen(i)" class="py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Eliminar
          </button>
        </div>
      </div>
      <div>
        <button type="button" (click)="agregarImagen()" class="py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Agregar Imagen
        </button>
      </div>
    </div>

    <div>
      <button type="submit" class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Enviar Informe
      </button>
    </div>
  </form>
</div>
