<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Lista de Tareas</h2>
  <ul>
    <li class="mb-4" *ngFor="let tarea of tareas">
      <div class="bg-white shadow-lg rounded-lg p-6">
        <p class="text-lg font-semibold mb-2"><strong>Nombre de la tarea:</strong> {{ tarea.nombre_tarea }}</p>
        <p class="mb-2"><strong>DescripciÃ³n:</strong> {{ tarea.descripcion_tarea }}</p>
        <p class="mb-2"><strong>Fecha de inicio:</strong> {{ tarea.fechainicio }}</p>
        <p class="mb-4"><strong>Fecha de fin:</strong> {{ tarea.fechafin }}</p>
        <button (click)=" eliminar(tarea.id_tarea)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
          Eliminar
        </button>
      </div>
    </li>
  </ul>
</div>
