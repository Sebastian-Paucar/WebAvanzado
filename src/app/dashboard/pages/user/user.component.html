
<div class="max-w-4xl mx-auto shadow-lg rounded-lg p-6 bg-white mt-10">
  <h2 class="text-2xl font-bold mb-5 text-gray-900">Registro de Tareas</h2>
  <form [formGroup]="tareasForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Nombre de la Tarea -->
      <div>
          <label for="nombre_tarea" class="block text-sm font-medium text-gray-700">Nombre de la Tarea</label>
          <input type="text" id="nombre_tarea" formControlName="nombre_tarea" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Nombre de la tarea">
      </div>

      <!-- Descripción de la Tarea -->
      <div>
          <label for="descripcion_tarea" class="block text-sm font-medium text-gray-700">Descripción</label>
          <textarea id="descripcion_tarea" formControlName="descripcion_tarea" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Descripción detallada de la tarea"></textarea>
      </div>

      <!-- Fecha de Inicio -->
      <div>
          <label for="fechaInicio_tarea" class="block text-sm font-medium text-gray-700">Fecha de Inicio</label>
          <input type="date" id="fechaInicio_tarea" formControlName="fechaInicio_tarea" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>

      <!-- Fecha de Fin -->
      <div>
          <label for="fechjaFin_tarea" class="block text-sm font-medium text-gray-700">Fecha de Fin</label>
          <input type="date" id="fechjaFin_tarea" formControlName="fechjaFin_tarea" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>

      <!-- Botón de envío -->
      <div class="flex justify-end">
          <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Crear Tarea
          </button>
      </div>
  </form>
</div>
