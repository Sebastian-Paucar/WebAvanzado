
<div id="menu" class="bg-white min-h-screen z-10 text-gray-600 w-64  left-0 h-screen overflow-y-scroll ">

  <div id="profile" class="px-6 py-10">
   <p class="text-slate-500">Welcome back,</p>
   <a href="#" class="inline-flex space-x-2 items-center">
       <span>
           <img class="rounded-full w-8 h-8" src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80" alt="">
       </span>
       <span class="text-sm md:text-base font-bold">
           Edward Tompson
       </span>
       </a>
  </div>
  <div id="nav" class="w-full px-6">

    @for (item of menuItems; track $index) {
   <a [routerLink]="item.path" routerLinkActive="bg-gray-300" href="#" class="rounded w-full px-2 inline-flex space-x-2 items-center border-b  py-3 hover:bg-white/5 transition ease-linear duration-150">
       <div class="flex flex-col">
           <span class="text-lg font-bold leading-5 text-gray-600">{{item.title}}</span>
       </div>
      </a>
    }
  </div>
  <div id="nav" class="w-full px-6 pt-10">
    <button (click)="signOut()" class="rounded w-full px-2 inline-flex space-x-2 items-center border-b py-3 hover:bg-white/5 transition ease-linear duration-150">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-black">
        <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z" clip-rule="evenodd"></path>
      </svg>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-gray-600">Logout</span>
      </div>
    </button>
  </div>

</div>
